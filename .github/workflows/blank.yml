# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
# on:
#   # Triggers the workflow on push or pull request events but only for the "main" branch
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

# 每10分钟执行一次
on:
  schedule:
    - cron: '*/10 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GIT_NAME: "${{ secrets.GIT_NAME }}"
  GIT_EMAIL: "${{ secrets.GIT_EMAIL }}"
  GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN  }}

# 每5分钟执行一次
# on:
#   schedule:
#     - cron: '*/5 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # 删除本地的usd_rate.json和cny_rate.json文件
      - name: Delete local files
        run: |
          rm -f usd_rate.json
          rm -f cny_rate.json
          rm -f crypto.json

      # Runs a single command using the runners shell
      - name: USD Rate
        run: curl https://open.er-api.com/v6/latest/USD > usd_rate.json

      - name: CNY Rate
        run: curl https://open.er-api.com/v6/latest/CNY > cny_rate.json

      # 使用coingecko获取市值排名前1000的加密以及当前价格,coingecko每页最多只能获取250条数据，所以要分4次获取
      - name: Get top 1000 crypto
        run: |
          curl https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1&sparkline=false > crypto.json
          curl https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=2&sparkline=false >> crypto.json
          curl https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=3&sparkline=false >> crypto.json
          curl https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=4&sparkline=false >> crypto.json

     
      # 将当前时间输出到README.md
      - name: Update README.md
        run: |
          echo "## $(date)" >> README.md
          echo "BTC: $(cat crypto.json | jq '.[0].current_price')" >> README.md
          echo "USD to CNY: $(cat usd_rate.json | jq '.rates.CNY')" >> README.md

      # 提交仓库
      - name: Commit changes
        run: |
          git config --local user.email "$GIT_EMAIL"
          git config --local user.name "$GIT_NAME"
          git add .
          git commit -m "update"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: "$GITHUB_TOKEN"
          branch: main

